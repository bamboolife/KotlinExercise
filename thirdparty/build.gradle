plugins{
    id 'com.android.library'
    id 'kotlin-android'
}
android {
    compileSdkVersion 33


    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //androidx
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'androidx.core:core-ktx:1.5.0'
    api 'com.google.android.material:material:1.3.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.2.1'

    //官方fragment导航器
    api 'androidx.navigation:navigation-fragment-ktx:2.2.2'
    api 'androidx.navigation:navigation-ui-ktx:2.3.1'

    //网络
    // 协程库(版本可自定)
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'

// OkHttp(版本可自定, 要求OkHttp4以上版本)
    api "com.squareup.okhttp3:okhttp:4.9.1"
// Net
    api 'com.github.liangjingkanji:Net:3.0.18'

// 支持自动下拉刷新和缺省页的(可选)
    api 'com.github.liangjingkanji:BRV:1.3.22'
}
